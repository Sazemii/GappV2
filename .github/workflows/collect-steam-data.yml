name: Collect Steam Data

on:
  schedule:
    # Runs every hour at minute 0
    - cron: "0 * * * *"
  workflow_dispatch: # Allows manual trigger

jobs:
  collect-data:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Steam Data Collection
        run: |
         response=$(curl -L -s -w "\n%{http_code}" -X GET "${{ secrets.VERCEL_URL }}/api/cron/collect-steam-data" \
  -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response status: $http_code"
          echo "Response body: $body"
          
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "Steam data collection successful"
          else
            echo "Steam data collection failed with status $http_code"
            exit 1
          fi
